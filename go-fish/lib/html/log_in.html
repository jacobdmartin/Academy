<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/utilities.css" type="text/css" rel="stylesheet"/>
    <link href="css/log_in.css" type="text/css" rel="stylesheet"/> 
    <title>Go Fish Phone App</title>
  </head>

<body>
  <header class="flex flex_column log_in_header">
    <p class="flex flex_row header_text">Log In</p>
  </header>
  <div class="flex img">
    <img class="card_picture" src="https://www.partyswizzle.com/assets/images/03Food/NapkinsCardSuits.jpg" alt="A Picture of Four Aces">
  </div>
  <div class="flex">
    <p class="flex welcome">Welcome to Go Fish</p>
  </div>
  <div class="flex justify_center">
    <form action="./lobby.html">
      <div class="username_form">
        <input class="btn username_box username_text" placeholder="Enter Your Username">
      </div>
      <div class="btn log_in">
        <input type="submit" class="log_in_button_text" value="Log In">
      </div>
    </form>
  </div>
</body>
</html>
