<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/utilities.css" type="text/css" rel="stylesheet"/>
    <link href="css/room.css" type="text/css" rel="stylesheet"/>
    <title>Room</title>
  </head>

  <body>
    <section>
      <div class="flex log_in_header game-header">
        <p class="flex flex_row header_text">Room</p>
      </div>
      <div class="flex flex_row">
        <div class="player-list">
          <div class="flex flex_row dropdown">
            <p class="flex player-text dropbtn">You</p>
            <div class="dropdown-content">
              <p>Cards: 6</p>
              <p>Books: 2</p>
            </div>
          </div>
          <div class="flex flex_row dropdown">
            <p class="flex player-text dropbtn">Daniel</p>
            <div class="dropdown-content">
              <p>Cards: 6</p>
              <p>Books: 2</p>
            </div>
          </div>
          <div class="flex flex_row dropdown">
            <p class="flex player-text dropbtn">Josh</p>
            <div class="dropdown-content">
              <p>Cards: 6</p>
              <p>Books: 2</p>
            </div>
          </div>
          <div class="flex flex_row dropdown">
            <p class="flex player-text dropbtn">Graham</p>
            <div class="dropdown-content">
              <p>Cards: 6</p>
              <p>Books: 2</p>
            </div>
          </div>
        </div>
        <div class="taking_turn">
          <p>Taking Their Turn...</p>
        </div>
      </div>
      <div class="flex card-box">
        <img class="flex flex_row card-img" src="../html/img/49319355-playing-cards-back.jpeg" atl="A Picture of a Playing Card Face Down">
      </div>
      <div class="flex log_in_header game-footer justify_between">
        <div>
          <input class="btn-small hand-button" type="button" value="Hand">
        </div>
        <div>
          <input class="btn-small book-button" type="button" value="Book">
        </div>
      </div>
    </section>
  </body>
</html>
